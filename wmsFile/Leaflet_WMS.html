<!DOCTYPE html>
<html>
<head>
    <title>Simple Leaflet Map</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
</head>
<body>
    <div id="map" style="width: 600px; height: 600px"></div>

    <script>
        var map = L.map('map').setView([-33.9249, 18.4241], 10);

        osm_URL = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        watercolor_URL = 'http://{s}.tile.stamen.com/watercolor/{z}/{x}/{y}.png';
        dark_URL = 'http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png';

        mapLink = '<a href="http://openstreetmap.org">OpenStreetMap</a>';
        L.tileLayer(
            osm_URL, {
            attribution: '&copy; ' + mapLink + ' Contributors',
            maxZoom: 5,
          }).addTo(map);

       var world = L.tileLayer.wms('http://geodev.co.za:8080/geoserver/u18204474/wms', {
         layers: 'u18204474:Fires_incidences_CPT',
         format: 'image/png',
         transparent: true,
       }).addTo(map);

    </script>
</body>
</html>
